<html>
<head>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<section class="page" id="games">
    <h1>Games</h1>
    <table id="games-table" class="table">
        <tr>
            <th>Home</th>
            <th>Away</th>
            <th>Category</th>
            <th>Date</th>
            <th>Time</th>
            <th>Bets</th>
        </tr>
    </table>
</section>

<section class="page" id="spread">
    <h1 class="matchup">___ vs ___</h1>
    
    <h3>Home Bids</h3>
    <table id="home-bids-table" class="table">
        <tr>
            <th>Bidder</th>
            <th>Amount</th>
            <th>Line</th>
        <tr>
    </table>

    <h3>Away Bids</h3>
    <table id="away-bids-table" class="table">
        <tr>
            <th>Bidder</th>
            <th>Amount</th>
            <th>Line</th>
        <tr>
    </table>

    <h3>Latest Bets</h3>
    <table id="bets-table" class="table">
        <tr>
            <th>Line</th>
            <th>Amount</th>
        </tr>
    </table>
</section>

<script src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>

<!-- Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="main.js"></script>
</body>

</html>
